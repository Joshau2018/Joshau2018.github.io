<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=JetBrains Mono"
      rel="stylesheet"
    />
    <link href="/fancy.css" type="text/css" rel="stylesheet" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 20px;
        padding: 20px;
      }

      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #4caf50;
        color: white;
      }

      .topnav .icon {
        display: none;
      }

      @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {
          display: none;
        }

        .topnav a.icon {
          float: right;
          display: block;
        }
      }

      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }

      h1 {
        font-family: "JetBrains Mono";
        font-size: 2vh;
        text-align: center;
      }

      /* Blog container */
      .blog-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .blog-card {
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        background: white;
        transition: transform 0.2s ease-in-out;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }

      .blog-card:hover {
        transform: scale(1.05);
      }

      .blog-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .blog-content {
        padding: 15px;
      }

      .blog-title {
        font-size: 18px;
        font-weight: bold;
      }

      .blog-description {
        font-size: 14px;
        margin-top: 5px;
      }

      .blog-link {
        display: block;
        margin-top: 10px;
        text-decoration: none;
        color: navy;
        font-weight: bold;
      }

      /* Dark Mode */
      body.dark-mode .blog-card {
        background: #333;
        color: white;
        border-color: #555;
      }

      body.dark-mode .blog-link {
        color: #4caf50;
      }
    </style>
  </head>

  <body>
    <div class="topnav" id="myTopnav">
      <a href="/temporaryWebsite/index.html">Greg's Landscaping & Mowing </a>
      <div class="topnav" id="myTopnav" style="float: right">
        <a
          href="javascript:void(0);"
          class="mode-switch"
          onclick="darkModeToggle()"
        >
          <i class="fa fa-adjust"> </i> Toggle Mode
        </a>
        <a href="/temporaryWebsite/hiring.html"
          >Hiring</a
        >
        <a href="/temporaryWebsite/services.html"  class="active" style="background-color: green">Services</a>
        <a href="/temporaryWebsite/contact.html">Contact</a>
        <a href="/temporaryWebsite/about.html">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <h1>Services offered</h1>
    <p> Hedging: $40</p>
    <p> Mowing: $100</p>
    <p> Weed eating: $50</p>

    <script src="/navbar.js"></script>
    <script src="/darkmode.js"></script>
  </body>
</html>
